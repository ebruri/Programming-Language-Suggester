<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Programming Language Suggester</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron my-4">
      <h1>Programming Language Suggester</h1>
    </div>
    <div class="radio">
      <h4>How do you like your coffee?</h4>
      <label>
        <input type="radio" name="coffee" value="milk">
        With milk
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="coffee" value="sugar">
        With sugar
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="coffee" value="dark">
        Dark
      </label>
    </div>
    <div class="radio">
      <h4>If you could visit one fictional world, where would you visit?</h4>
      <label>
        <input type="radio" name="fictional" value="westeros">
        Westeros
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="fictional" value="middle">
        Middle Earth 
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="fictional" value="wizard">
        The Wizarding World
      </label>
    </div>
    <div class="radio">
      <h4>If you could travel in time, what would you want to see?</h4>
      <label>
        <input type="radio" name="time" value="past">
        The past
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="time" value="future">
        The future
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="time" value="present">
        There is enough in the present
      </label>
    </div>
    <div class="radio">
      <h4>What is the meaning of life?</h4>
      <label>
        <input type="radio" name="meaning" value="42">
        42
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="meaning" value="pizza">
        Pizza
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="meaning" value="dont">
        don't have time for that
      </label>
    </div>
    <div class="radio">
      <h4>Which pizza topping?</h4>
      <label>
        <input type="radio" name="pizza" value="42">
        Peperoni
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="pizza" value="pinapple">
        Pinapple
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="pizza" value="mushroom">
        Mushroom
      </label>
    </div>
    <button id="submit">Submit</button>
  </div>
</body>
</html>
